<body>
	<!-- First Container -->
	<div class="container-fluid bg-1 text-center">
		<h3 class="margin">Rennspur Bahnmarken</h3>
		<div class="dropdown">
			<button onclick="showDropdown()"
				class="glyphicon glyphicon-map-marker select-boje"
				id="select-button">WÃ¤hle eine Boje</button>
			<div id="myDropdown" class="dropdown-content">

			</div>
		</div>
	</div>
	<!-- Second Container -->
	<div class="form-group bg-2">
		<div class="progress">
			<div id="progress-bar"
				class="progress-bar progress-bar-info progress-bar-info"
				role="progressbar" aria-valuenow="75" aria-valuemin="0"
				aria-valuemax="100" style="width: 100%">50 % der Bojen wurden gesetzt</div>
		</div>

		<h3 class="margin">Im Anschluss werden ihre GPS-Daten abgefragt
			und eine Boje an der aktuellen Postition gesetzt.</h3>
		<p>
			<button type="button" onclick="send()" class="btn btn-info">
				<span class="glyphicon glyphicon-map-marker "></span> Boje setzen
