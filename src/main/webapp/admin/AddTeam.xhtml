<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head />

<h:body>
	<h:form id="form">
		<h:panelGrid>
			<h:outputLabel value="#{translation.name}" style="font-weight:bold" />
			<h:inputText value="#{teamBean.name}" />
			
			<h:outputLabel value="#{translation.country}" style="font-weight:bold" />
			<h:inputText value="#{teamBean.country}" />
			
			<h:outputLabel value="#{translation.email}" style="font-weight:bold" />
			<h:inputText value="#{teamBean.email}" />
			
			<h:outputLabel value="#{translation.handicap}" style="font-weight:bold" />
			<h:inputText value="#{teamBean.handicap}" />
			
			<h:outputLabel value="#{translation.hash}" style="font-weight:bold" />
			<h:inputText value="#{teamBean.hash}" />
			
			<h:outputLabel value="#{translation.club.id}" style="font-weight:bold" />
			<h:inputText value="#{teamBean.clubid}" />
			
			<h:commandButton value="#{translation.save}" action="#{teamBean.insertNewTeam}" />
		</h:panelGrid>
	</h:form>
</h:body>


</html>
