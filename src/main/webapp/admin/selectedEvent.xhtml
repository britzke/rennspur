<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="selectedEvent"
		rendered="#{eventBean.selectedEventBean.event != null}">
		<p:outputLabel for="event-name" value="#{translation.actualEvent}:"></p:outputLabel>
		<h:outputText id="event-name" value="#{selectedEventBean.event.name}" />
		<h:outputText id="race-count"
			value=", #{fn:length(selectedEventBean.event.races)} #{translation.races}" />
		<h:outputText id="team-count"
			value=", #{fn:length(selectedEventBean.event.teams)} #{translation.teams}" />
	</p:panel>
</ui:composition>
