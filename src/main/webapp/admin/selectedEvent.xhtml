<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel styleClass="content"
		rendered="#{eventBean.selectedEvent != null}">
		<p:outputLabel for="event-name" value="aktuelle Veranstaltung:"></p:outputLabel>
		<h:outputText id="event-name" value="#{eventBean.selectedEvent.name}" />
		<h:outputText id="race-count"
			value=", #{fn:length(eventBean.selectedEvent.races)} Rennen" />
		<h:outputText id="team-count"
			value=", #{fn:length(eventBean.selectedEvent.teams)} Teams" />
	</p:panel>

</ui:composition>
