<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<f:view locale="#{facesContext.externalContext.requestLocale}">

	<div class="sidebar" data-color="blue"
		data-image="#{request.contextPath}/admin/assets/img/sidebar-bg.jpg">
		<div class="sidebar-wrapper tabbable">
			<div class="logo">
				<a href="#top" class="simple-text">#{translation.brand}</a>
			</div>
			<div class="ui-fluid">
				<p:menu styleClass="nav nav-tabs-entry" pt:data-tabs="tabs"
					id="menu">
					<p:menuitem value="#{translation.outline}" action="index.xhtml?faces-redirect=true" immediate="true"
						icon="fa fa-home" pt:data-toggle="tab"/>
					<p:menuitem pt:data-toggle="tab" value="#{translation.events}"
						action="Events.xhtml?faces-redirect=true" immediate="true" icon="fa fa-calendar"/>
					<p:menuitem pt:data-toggle="tab" value="#{translation.races}"
						action="Races.xhtml?faces-redirect=true" immediate="true" icon="fa fa-hourglass-half"
						disabled="#{selectedEventBean.event == null}" />
					<p:menuitem pt:data-toggle="tab" value="#{translation.teams}" action="Teams.xhtml?faces-redirect=true" immediate="true"
						icon="fa fa-users" disabled="#{selectedEventBean.event == null}"/>
					<p:menuitem pt:data-toggle="tab" value="#{translation.clubs}" action="clubs.xhtml?faces-redirect=true" immediate="true"
						icon="fa fa-user"/>
					<p:menuitem class="actie-pro" value="#{translation.linkToRace}" immediate="true" icon="fa fa-external-link"/>
				</p:menu>
			</div>
			<ul class="nav nav-tabs-entry" data-tabs="tabs" id="menu">
				<li class="active-pro"><a href="../playground/frontend/"> <i
						class="fa fa-external-link"></i>
						<p>#{translation.linkToRace}</p>
				</a></li>
			</ul>
		</div>
	</div>
	</f:view>
</ui:composition>
