<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition>
		<h:form>
			<p:dataTable id="racesTable" var="race" value="#{eventBean.events}"
				selectionMode="single" selection="#{raceBean.selectedRace}"
				rowKey="#{race.id}" onRowSelectUpdate="@none"
				onRowSelectComplete="location='event.xhtml?faces-redirect=true'">
				<p:ajax event="rowSelect" listener="#{raceBean.onRowSelect}" />

				<p:column headerText="Number">
					<h:outputText value="#{race.startDate}">
						<f:convertDateTime pattern="EE dd.MM.yy" />
					</h:outputText>

				</p:column>
				<h:outputText
					value="#{event.club.abreviation.concat(' – ').concat(event.club.name)}" />
				<p:column headerText="Teams">
					<h:outputText value="#{team.name}" />
				</p:column>

				<p:column headerText="Date">
					<h:outputText value="#{race.startDate}">
						<f:convertDateTime pattern="EE dd.MM.yy" />
					</h:outputText>
					<h:outputText value="#{race.endDate}"
						rendered="#{not empty event.endDate}">
						<f:convertDateTime pattern=" – dd.MM.yy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:composition>
</h:body>

</html>
