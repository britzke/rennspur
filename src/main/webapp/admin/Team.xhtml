<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Team erfassen</ui:define>
	<ui:define name="content">
		<h:panelGrid>
			<h:outputLabel value="Name: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.selectedTeam.name}" />
			<h:outputLabel value="Country: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.selectedTeam.country}" />
			<h:outputLabel value="eMail: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.selectedTeam.email}" />
			<h:outputLabel value="Handicap: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.selectedTeam.handicapFactor}" />
			<h:outputLabel value="Hash " style="font-weight:bold" />
			<h:inputText value="#{teamBean.selectedTeam.hash}" />
			<h:commandButton value="Speichern" action="#{teamBean.insertNewTeam}" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
