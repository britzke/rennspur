<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Klubs</ui:define>
	<ui:define name="content">
		<p:commandButton icon="fa fa-plus" action="#{clubBean.add}" />
		<p:dataTable id="clubTable" var="club" value="#{clubBean.clubs}"
			selectionMode="single" selection="#{clubBean.selectedClub}"
			rowKey="#{club.id}" onRowSelectUpdate="@none">

			<p:ajax event="rowSelect" listener="#{clubBean.onRowSelect}" />

			<p:column headerText="ID">
				<h:outputText value="#{club.id}" rendered="#{not empty club.id}">
				</h:outputText>
			</p:column>
			<p:column headerText="Abreviation">
				<h:outputText value="#{club.abreviation}" />
			</p:column>
			<p:column headerText="DSV Number">
				<h:outputText value="#{club.dsvNumber}" />
			</p:column>
			<p:column headerText="NAME">
				<h:outputText value="#{club.name}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
