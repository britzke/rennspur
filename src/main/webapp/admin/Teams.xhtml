<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Teams</ui:define>
	<ui:define name="content">
		<ui:include src="selectedEvent.xhtml" />

		<p:dataTable id="eventsTable" var="team" value="#{teamBean.teams}"
			selectionMode="single" selection="#{teamBean.selectedTeam}"
			rowKey="#{team.id}" update="@none">

			<p:column headerText="Country">
				<h:outputText value="#{team.country}">
				</h:outputText>
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{team.name}">
				</h:outputText>
			</p:column>
			<p:column headerText="EMail">
				<h:outputText value="#{team.email}">
				</h:outputText>
			</p:column>

			<p:column headerText="Hash">
				<h:outputText value="#{team.hash}">
				</h:outputText>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
