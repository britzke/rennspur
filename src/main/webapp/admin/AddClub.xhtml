<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition>
		<h:form id="club_form">
			<h:panelGrid>
				<h:outputLabel value="Abbreviation:" style="font-weight:bold" />
				<h:inputText value="#{clubBean.abbreviation}" />
				<h:outputLabel value="DSV Number:" style="font-weight:bold" />
				<h:inputText value="#{clubBean.dsv_number}" />
				<h:outputLabel value="Name:" style="font-weight:bold" />
				<h:inputText value="#{clubBean.name}" />
				<h:outputLabel value="URL:" style="font-weight:bold" />
				<h:inputText value="#{clubBean.url}" />
				<h:commandButton value="Speichern"
					action="#{clubBean.insertNewClub}" />
			</h:panelGrid>
		</h:form>
	</ui:composition>
</h:body>

</html>
