<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

	
<h:head />

<h:body>
	<ui:composition>
		<h:form id="wrapper">
			<h:panelGrid>
				<h:outputLabel value="#{trans.eventid}"  style="font-weight:bold" />
				<h:inputText id="id" />
				
				
				<h:outputLabel value="#{trans.clubid}" style="font-weight:bold" />
				<h:inputText id="clubsId" />
				
				<h:outputLabel value="#{trans.eventname}" style="font-weight:bold" />
				<h:inputText id="name" />
				
				<h:outputLabel value="#{trans.startdate}" style="font-weight:bold" />
				<h:inputText id="startDate" />
				
				<h:outputLabel value="#{trans.enddate}" style="font-weight:bold" />
				<h:inputText id="endDate" />
				
				<h:outputLabel value="#{trans.handicap}" style="font-weight:bold" />
				<h:selectBooleanCheckbox id="handicap" />
				
				<h:commandButton value="#{trans.hinzufÃ¼gen}"
					action="#{eventBean.addEvent(
					param['wrapper:id'], 
					param['wrapper:name'], 
					param['wrapper:startDate'], 
					param['wrapper:endDate'], 
					param['wrapper:clubsId'], 
					param['wrapper:handicap'])}" 
				/>
			</h:panelGrid>
		</h:form>
	</ui:composition>
</h:body>

</html>
