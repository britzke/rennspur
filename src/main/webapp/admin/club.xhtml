<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="index.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{club.id}" />
	</f:metadata>
	<ui:define name="title">
		<h:outputLabel value="#{translation.club}" style="font-weight:bold" />
	</ui:define>

	<ui:define name="content">
		<p:commandButton icon="fa fa-minus" action="#{clubBean.remove}" />
		<p:panelGrid columns="2">
			<p:outputLabel for="abreviation" value="#{translation.abbrevation}" />
			<h:inputText id="abreviation"
				value="#{clubBean.selectedClub.abreviation}" />
			<p:outputLabel for="dsv_number" value="#{translation.dsvNumber}" />
			<h:inputText id="dsv_number"
				value="#{clubBean.selectedClub.dsvNumber}" />
			<p:outputLabel for="name" value="#{translation.name}" />
			<h:inputText id="name" value="#{clubBean.selectedClub.name}" />
			<p:outputLabel value="#{translation.www}" />
			<h:inputText id="url" value="#{clubBean.selectedClub.url}" />
		</p:panelGrid>
		<p:commandButton value="#{translation.save}"
			action="#{clubBean.persist}" />
	</ui:define>
</ui:composition>
