<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="index.xhtml">

	<ui:define name="title">
		<h:outputLabel value="#{translation.club}" style="font-weight:bold" />
	</ui:define>

	<ui:define name="content" rendered="#{selectedClubBean.club != null}">
		<p:commandButton icon="fa fa-minus" action="#{clubBean.remove}"
			disabled="#{not empty selectedClubBean.club.teams or not empty selectedClubBean.club.events}" />
		<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-9">
			<p:outputLabel for="abbreviation" value="#{translation.abbreviation}" />
			<h:inputText id="abbreviation" styleClass="ui-grid-col-12"
				value="#{selectedClubBean.club.abreviation}" />
			<p:outputLabel for="dsv_number" value="#{translation.dsvNumber}" />
			<h:inputText id="dsv_number" styleClass="ui-grid-col-12"
				value="#{selectedClubBean.club.dsvNumber}" />
			<p:outputLabel for="name" value="#{translation.name}" />
			<h:inputText id="name" styleClass="ui-grid-col-12" value="#{selectedClubBean.club.name}" />
			<p:outputLabel value="#{translation.www}" />
			<h:inputText id="url" styleClass="ui-grid-col-12" value="#{selectedClubBean.club.url}" />
		</p:panelGrid>
		<p:commandButton value="#{translation.save}" styleClass="ui-grid-col-12"
			action="#{clubBean.persist}" />
	</ui:define>
</ui:composition>
